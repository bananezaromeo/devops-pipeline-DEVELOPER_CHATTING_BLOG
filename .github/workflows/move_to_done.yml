name: Move to Done when PR is merged

on:
  pull_request:
    types: [closed]

jobs:
  move_to_done:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Move issue linked to merged PR to Done
        uses: alex-page/github-project-automation-plus@v0.9.2
        with:
          project-url: https://github.com/users/bananezaromeo/projects/4
          column-name: Done
          github-token: ${{ secrets.GITHUB_TOKEN }}
