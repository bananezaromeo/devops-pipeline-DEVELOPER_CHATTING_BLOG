---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Remove standalone docker-compose if present
  file:
    path: /usr/local/bin/docker-compose
    state: absent

- name: Upgrade Docker client to latest
  shell: |
    apt-get update
    apt-get install --only-upgrade -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  when: ansible_os_family == "Debian"

- name: Restart Docker daemon to load new client version
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes
    
- name: Create symlink for docker-compose compatibility
  file:
    src: /usr/libexec/docker/cli-plugins/docker-compose
    dest: /usr/local/bin/docker-compose
    state: link
  ignore_errors: yes

- name: Wait for Docker daemon to be ready
  shell: docker ps
  retries: 5
  delay: 2
  until: docker_status is succeeded
  register: docker_status
  ignore_errors: yes

- name: Check Docker client and daemon versions
  shell: |
    docker version
  register: docker_versions
  ignore_errors: yes

- name: Display Docker versions
  debug:
    var: docker_versions.stdout_lines

- name: Create Docker daemon configuration
  copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        }
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker

- name: Install Azure CLI
  shell: |
    curl -sL https://aka.ms/InstallAzureCLIDeb | bash
  args:
    creates: /usr/bin/az
